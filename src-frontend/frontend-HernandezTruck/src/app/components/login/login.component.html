<div class="container-fluid">
  <div class="mt-5 mainLogin m-auto">
    <div class="row">
      <div class="col-12 text-center">
        <img src="./../../../assets/img/190c447017303c654881ad49e85f4ad4.svg" class="img-fluid imagen">
      </div>
    </div>
    <div class="row">
      <h1 class="text-center">LOGIN</h1>
    </div>
    <hr class="m-auto">
    <div class="row mt-5">
      <form (submit)="login()">
        <div class="">
          <div class="w-50 m-auto input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
              <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
            </svg></span>
            <input type="email" [(ngModel)] = "user.email" name ="email" class="form-control" [formControl]="email" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessageEmail()}}</mat-error>
          </div>
        </div>
        <!--Password-->
        <div class="">
          <div class="w-50 m-auto input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
              <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
            </svg></span>
            <input type="password" [(ngModel)] = "user.contrasena" name ="contrasena" class="form-control" [formControl]="password" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" required>
            <mat-error *ngIf="password.invalid">{{getErrorMessagePassword()}}</mat-error>
          </div>
        </div>
        <!-- <ng-container *ngIf= "login">
          {{login()}}
        </ng-container> -->
        <div class="row">
          <p class="olvpswd text-center">¿Has olvidado tu contraseña?</p>
        </div>
        <div class="modal-footer  mt-4">
          <button id="boton" class="boton p-2 m-auto">Login</button>
        </div>
        <div class="text-center mb-5">
          <p>No estas registrado?<a href="/register"> Registrate!</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
