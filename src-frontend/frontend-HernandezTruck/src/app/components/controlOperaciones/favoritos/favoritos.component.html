<div class="container">
    <div class="row justify-content-between">
        <ng-container *ngIf="!noOperacion() ; else noData">
            <div class="col-12 col-lg-3 ms-1 mt-5 mb-5" *ngFor="let informacion of arraydatos">
                <div class="row">
                    <img src="{{informacion.media}}"
                        class="img-fluid p-0 primeraFila" alt="imagenCamion">
                </div>
                <div class="row fondoColor">
                    <div class="col-12 justify-content-start">
                        <img class="mt-2" mat-stroked-button (click)="agregarFavoritos(informacion._id)" src="./../../../../assets/img/image 11.png" alt="like" >
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 fondoColor ">
                        <h5 class="text-center mt-2 mb-4">{{informacion.titulo}}</h5>
                    </div>
                </div>
                <div class="row ultimaFila fondoColor">
                    <div class="col-12 text-center">
                        <button class="mb-4 p-2 w-50" mat-raised-button color="primary" routerLink="/informacionDetalladaVehicle/{{informacion._id}}">Visitar Post</button>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>

<ng-template #noData>
    <h4 class="text-center mt-5 mb-5"> NO TIENES ACTUALMENTE NINGUNA POST FAVORITO!</h4>
</ng-template>
