<div class="cotainer">
    <div class="row mt-5">
        <div class="col-12 text-center">
            <h1>Titulo Vehiculo</h1>
        </div>
    </div>
    <div class="row">
       <div class="col-12 text-center">
        <img class="imagenVehiculo img-fluid" src="./../../../../../assets/img/Volvo-FH-modelo-vendido_1617448247_707516_1200x675.jpg" alt="imagenVehiculo">
       </div> 
    </div>
    <div class="row d-flex justify-content-center text-center">
        <div class=" col-1">
            <img class="img-fluid" src="./../../../../../assets/img/image 11.png" alt="">
            <p>Likes</p>
        </div>
        <div class="col-1">
            <img class="img-fluid" src="./../../../../../assets/img/share 1.png" alt="">
        </div>
        <div class="col-1">
            <img class="img-fluid" src="./../../../../../assets/img/warning 1.png" alt="">
        </div>
    </div>
    <ng-container *ngIf= "authservice.loggedIn(); else login">
        <div class="row">
            <div class="col-6">

            </div>
            <div class="col-6">
                <div class="row">
                    <h2 class="col-12 text-center">Información Vendedor</h2>
                </div>
                <hr class="w-50 m-auto">
                <div class="row">
                    <img class="mt-3 col-12 imgPerfil img-fluid m-auto" src="./../../../../../assets/img/image 12.png" alt="imagenPerfil">
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <h3 class="mt-3">Nombre Usuario</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="mt-3 col-5 borderInformacion m-auto p-1">
                        <div class="row">
                            <div class="col-1">
                                <img src="./../../../../../assets/img/image 13.png" alt="IconoLlamada">   
                            </div>
                            <div class="col-11 text-center">
                                <h5>Numero Telefono</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class=" mt-4 col-5 borderInformacion m-auto p-1">
                        <div class="row">
                            <div class="col-1">
                                <img src="./../../../../../assets/img/image 14.png" alt="IconoLlamada">   
                            </div>
                            <div class="col-11 text-center">
                                <h5>Email</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="mt-4 mb-2 col-5 borderInformacion m-auto p-1">
                        <div class="row">
                            <div class="col-1">
                                <img src="./../../../../../assets/img/image 15.png" alt="IconoLlamada">   
                            </div>
                            <div class="col-11 text-center">
                                <h5>Localizacion</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <span class="d-flex justify-content-center">*Regístrate para poder ver la información</span>
                <div class="row">
                    <button class="mt-4 mb-5 p-2 col-5 m-auto">
                        Contactar
                    </button>
                </div>
            </div>
        </div>
    </ng-container>
</div>

<ng-template #login>
    <h1>asdsadadsdsss</h1>
</ng-template>
